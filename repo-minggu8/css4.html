<!DOCTYPE html>
<html lang="en">
<head>
    <title>contoh sektor tag</title>
    <style type="text/css">
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <div>helo apa kabar, saya sedang belajar css</div>
    <p>Materi yang sedang kita bahas adalah selektor</p>
    <div>saat ini sedang dibahas tentang selector tag</div>
    <p>selector tag adalah selector untuk memilih elemen html berdasarkan nama tagnya</p>
</body>
</html>
