<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm ("Apakah kamu yakin akan mengunjungi website udinus?");

            if (yakin) {
                window.location = "http://dinus.ac.id";
            } else {
                document.write("belum, tetep disini saja");
            }
            
        </script>
    </body>
</html>
